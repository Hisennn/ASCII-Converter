<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII art converter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ASCII art</h1>
            <p>text and images -> ASCII</p>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="text">text</button>
            <button class="tab" data-tab="image">image</button>
        </nav>

        <main class="content">
            <!-- Text Tab -->
            <section class="tab-content active" id="text">
                <div class="input-section">
                    <textarea 
                        id="textInput" 
                        placeholder="type your text here...""
                        maxlength="50"
                    ></textarea>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="fontSelect">font style</label>
                        <select id="fontSelect">
                            <option value="standard">standard</option>
                            <option value="small">small</option>
                            <option value="big">big</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Image Tab -->
            <section class="tab-content" id="image">
                <div class="upload-section">
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-content">
                            <p>drop image here or</p>
                            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                                choose File
                            </button>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="widthSlider">width: <span id="widthValue">80</span></label>
                        <input type="range" id="widthSlider" min="20" max="150" value="80">
                    </div>
                    
                    <div class="control-group">
                        <label for="contrastSlider">contrast: <span id="contrastValue">1</span></label>
                        <input type="range" id="contrastSlider" min="0.5" max="3" step="0.1" value="1">
                    </div>
                </div>
            </section>
        </main>

        <div class="actions">
            <button class="btn" id="convertBtn">convert</button>
            <button class="btn" id="clearBtn">clear</button>
            <button class="btn" id="copyBtn">copy</button>
            <button class="btn" id="downloadBtn">download</button>
        </div>

        <div class="output-section">
            <pre id="asciiOutput" class="ascii-output"></pre>
        </div>
        <footer>
            <span>by <a href="https://github.com/Hisennn" target="_blank">gabriel</a></span>
        </footer>
    </div>

    <canvas id="hiddenCanvas" style="display: none;"></canvas>
    <script src="/js/script.js"></script>
</body>
</html>
